<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tab/heroes"></ion-back-button>
      </ion-buttons>
    <ion-title *ngIf="champ">{{champ.name}} - {{champ.surname}} </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  >
  <div *ngIf="!update">
    <ion-card *ngIf="champ">
      <ion-img  [src]="champ.imgProfile"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{champ.surname}}</ion-card-subtitle>
        <ion-card-title>{{champ.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{champ.description}}
        <ion-row>
          <ion-col class="ion-padding-end" size="10" offset="1">
            <div class="ion-margin-top ion-padding-end additional-info">
              <div class=" ion-text-center">
                <span class="title">Recommended Role</span>
                <span class="data">{{champ.lane}}</span>
              </div>
              <div class="ion-text-center">
                  <span class="title">Tier</span>
                  <span class="tier">{{champ.tier}}</span>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-col size="6" offset="3">
      <ion-button color="dark" (click)="setUpdate()">Modifier les informations</ion-button>
    </ion-col>
    <ion-col size="6" offset="3">
      <ion-button  color="danger" (click)="goDelete(champ.id)">Supprimer le champion</ion-button>
    </ion-col>
  </div>

  <div *ngIf="update && champ">
    <ion-item>
      <ion-label>Nom: </ion-label>
      <ion-input type="text" [(ngModel)]="champ.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Surnom: </ion-label>
      <ion-input type="text" [(ngModel)]="champ.surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Lane: </ion-label>
      <ion-input type="text" [(ngModel)]="champ.lane"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tier list: </ion-label>
      <ion-input type="text" [(ngModel)]="champ.tier"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Image cadre : </ion-label>
      <ion-input type="text" [(ngModel)]="champ.image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Image profil : </ion-label>
      <ion-input type="text" [(ngModel)]="champ.imgProfile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description: </ion-label>
      <ion-input type="text" [(ngModel)]="champ.description"></ion-input>
    </ion-item>

    <ion-col class="ion-margin-top" size="6" offset="3">
      <ion-button color="dark" (click)="updateChamp()">Valider modifications</ion-button>
    </ion-col>

  </div>

</ion-content>
